<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="~{/layout/index :: dynamic(~{::main})}">

    <body>
       <main>
        <div class="card mt-2">
        	<div class="card-header">
        		<h3>SHOPPING CART</h3>
        	</div>
        	<table class="table">
        		<thead>
        			<th>Id</th>
        			<th>Name</th>
        			<th>Price</th>
        			<th>Quantity</th>
        			<th>Amount</th>
        			<th></th>
        		</thead>
        		<tbody>
        			<tr ng-repeat="item in cart.items">
        				<td>{{item.id}}</td>
        				<td>{{item.name}}</td>
        				<td>{{item.price | number : 2}}</td>
        				<td><input type="number" ng-model="item.qty" min="1"/></td>
        				<td>{{item.qty*item.price | number :2}}</td>
        				<td>
        					<button ng-click="cart.remove(item.id)" class="btn btn-danger">
        						<i class="fa-solid fa-trash"></i>
        					</button>
        				</td>
        			
        			</tr>
        		</tbody>
        	</table>
        	<div class="card-footer">
        		<button ng-click="cart.clear()" class="btn btn-danger">
        						<i class="fa-solid fa-broom"></i>CLEAR
        		</button>
        		
        		<a th:href="@{/oder/checkout}" class="btn btn-primary">
        		<i class="fa-solid fa-right-from-bracket"> </i>CHECKOUT
        		</a>
        	</div>
        </div>
        
       </main>
</html>
